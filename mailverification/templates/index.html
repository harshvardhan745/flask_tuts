<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>OBRS Registration Page</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col">
            <form method="POST" action="/verify">
                <br><br>
                <legend><b>OTP Based Registration</b><hr></legend>
                <div class="mb-3">
                    <label for="Name" class="form-label">Full Name</label>
                    <input type="text" name="Name" class="form-control" id="Name" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" name="Email" class="form-control" id="Email" aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="Password" class="form-label">Password</label>
                    <input type="password" name="Password" class="form-control" id="Password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                    <label class="form-check-label" for="exampleCheck1">Verify Email Through OTP</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            {% if msg %} {{msg}} {% endif %}
        </div>
        <div class="col">
        </div>
    </div>
</div>

</body>
</html>
