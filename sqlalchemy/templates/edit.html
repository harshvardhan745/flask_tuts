<!DOCTYPE html>
<html>
<head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
<body>
  <a href="/">Go back </a>

  <form method="POST" action="/edit/{{patient.id}}">
    <p>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" value="{{patient.name}}">
    </p>
    <p>
      <label for="gender">Gender</label>
      <!--<input type="text" name="gender" id="gender" value="{{patient.gender}}">-->
      {% if patient.gender == 'M' %}
      <input type="radio" name="gender" id="gender" value="M" checked>&nbsp;&nbsp;Male<input type="radio" name="gender" id="gender" value="F">&nbsp;&nbsp;Female
      {% endif %}
      {% if patient.gender == 'F' %}
      <input type="radio" name="gender" id="gender" value="F" checked>&nbsp;&nbsp;Female<input type="radio" name="gender" id="gender" value="M" checked>
      {% endif %}
    </p>
    <p>
      <label for="age">Age</label>
      <input type="number" name="age" id="age" value="{{patient.age}}">
    </p>
    <p>
      <label for="address">Address</label>
      <input type="text" name="address" id="address" value="{{patient.address}}">
    </p>
    <p>
      <button type="submit">Update</button>
    </p>
  </form>

  <p>
    {% if masg %}
    {{msg}}
    {% endif %}
  </p>
</body>

</html>
