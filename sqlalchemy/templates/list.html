<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
  <h4>List of Patients</h4><br>
  <table>
    <tr>
      <th>Name</th>
      <th>Gender</th>
      <th>Age</th>
      <th>Address</th>
      <th></th>
      <th></th>
    </tr>
    {% for patient in patient %}
    <tr>
      <td>{{patient.name}}</td>
      <td>{{patient.gender}}</td>
      <td>{{patient.age}}</td>
      <td>{{patient.address}}</td>
      <td><a href="/edit/{{patient.id}}"><button type="button" class="btn btn-dark">Edit</button></a></td>
      <td><a href="/delete/{{patient.id}}"><button type="button" class="btn btn-dark">Delete</button></a></td>
    </tr>
    {% endfor %}

  </table>

    <br> <center><a href="/add"><button type="button" class="btn btn-dark">Add a Patient</button></a></center>
  {% for message in get_flashed_messages() %}
  {{message}}
  {% endfor %}
</body>

</html>
