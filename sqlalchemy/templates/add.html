<!DOCTYPE html>
<html>
<head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
<body>
  <a href="/"><button type="button" class="btn btn-dark">Back</button></a>

  <form method="POST" action="/add">
    <p>
      <label for="name">Name</label>
      <input type="text" name="name" id="name">
    </p>
    <p>
      <label for="gender">Gender</label>
      <input type="radio" name="gender" id="gender" value="M">&nbsp;&nbsp;Male
      <input type="radio" name="gender" id="gender" value="M">&nbsp;&nbsp;Female
    </p>
    <p>
      <label for="age">Age</label>
      <input type="text" name="age" id="age">
    </p>
    <p>
      <label for="address">Address</label>
      <input type="text" name="address" id="address">
    </p>
    <p>
      <button type="submit">Add</button>
    </p>
  </form>

  <p>
    {% if masg %}
    {{msg}}
    {% endif %}
  </p>
</body>

</html>
