{% extends 'base.html' %}
{% block title %}
Home{% endblock title %}
{% block body %}
    <div class="container my-3">
        <h2>Update Todo</h2>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">Todo Title</label>
              <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Todo Description</label>
              <input type="text" class="form-control" value="{{todo.desc}}" name="desc" id="desc">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Todo Email</label>
              <input type="email" class="form-control" value="{{todo.email}}" name="email" id="email">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Todo Phone Number</label>
              <input type="number" class="form-control" value="{{todo.phone}}" name="phone" id="phone">
            </div>
            <div class="mb-3">
              <label for="priority" class="form-label">Todo priority</label>
              <input type="text" class="form-control" value="{{todo.priority}}" name="priority" id="priority">
            </div>
            <button type="submit" class="btn btn-dark">Update</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

{% endblock body %}
