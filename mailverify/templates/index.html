<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>OBRS Registration Page</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col">
            <form method="POST" action="/verify">
                <br><br>
                <legend><b>OTP Based Registration</b><hr></legend>
                {{ form.hidden_tag() }}
                    <p>
                      {{form.name.label}}
                      {{form.name}}
                    </p>
                    <p>
                      {{form.email.label}}
                      {{form.email}}
                    </p>
                    <p>
                      {{form.password.label}}
                      {{form.password}}
                    </p>
                    <p>
                      {{form.submit}}
                    </p>
            </form>
            {% if msg %} {{msg}} {% endif %}
        </div>
        <div class="col">
        </div>
    </div>
</div>

</body>
</html>
