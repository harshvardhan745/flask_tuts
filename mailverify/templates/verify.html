<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>OBRS Verify</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
                <form method="POST" action="/verify1">
                    <br><br>
                    <legend><b>Verify OTP</b><hr></legend>
                    <div class="mb-3">
                        <label for="otp" class="form-label">Enter OTP</label>
                        <input type="text" name="otp" class="form-control" id="otp" aria-describedby="emailHelp" required>
                        <div id="otpHelp" class="form-text">{% if msg %} {{msg}} {% endif %}</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Verify</button>
                </form>
                <br><br><br><br>
                <div id="emailHelp1" class="form-text">{% if msg1 %} {{msg1}} {% endif %}</div>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
</body>
</html>
